<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | Algerian MicroJobs</title>
</head>
<body>
  <script type="module">
    import BaseLayout from '../layouts/BaseLayout.js';
    document.body.innerHTML = BaseLayout();
    
    const main = document.querySelector('main');
    main.innerHTML = `
      <section class="py-8">
        <div class="container mx-auto px-4">
          <div class="flex flex-col md:flex-row gap-8">
            <!-- Profile Sidebar -->
            <div class="md:w-1/3">
              <div class="card p-6 sticky top-4">
                <div class="flex flex-col items-center text-center mb-6">
                  <img src="https://images.pexels.com/photos/3761501/pexels-photo-3761501.jpeg" 
                       class="w-32 h-32 rounded-full object-cover mb-4">
                  <h2 class="text-2xl font-bold">Ahmed Bensalah</h2>
                  <p class="text-gray-600 dark:text-gray-300">Web Developer</p>
                  <div class="flex mt-2">
                    ${Array(5).fill().map((_, i) => `
                      <i class="fas fa-star ${i < 4 ? 'text-yellow-400' : 'text-gray-300'}"></i>
                    `).join('')}
                    <span class="ml-2 text-gray-600 dark:text-gray-300">4.0</span>
                  </div>
                </div>
                
                <div class="space-y-4">
                  <div>
                    <h3 class="font-semibold mb-1">Location</h3>
                    <p class="text-gray-600 dark:text-gray-300">
                      <i class="fas fa-map-marker-alt mr-2"></i>Algiers, Algeria
                    </p>
                  </div>
                  
                  <div>
                    <h3 class="font-semibold mb-1">Member Since</h3>
                    <p class="text-gray-600 dark:text-gray-300">
                      <i class="fas fa-calendar-alt mr-2"></i>January 2023
                    </p>
                  </div>
                  
                  <div>
                    <h3 class="font-semibold mb-1">Contact</h3>
                    <p class="text-gray-600 dark:text-gray-300">
                      <i class="fas fa-envelope mr-2"></i>ahmed@example.com
                    </p>
                  </div>
                  
                  <button class="btn-primary w-full mt-6">
                    <i class="fas fa-pencil-alt mr-2"></i>Edit Profile
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Main Content -->
            <div class="md:w-2/3">
              <!-- About Section -->
              <div class="card p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">About</h2>
                <p class="text-gray-700 dark:text-gray-300">
                  Experienced web developer specializing in front-end development with React and Vue.js. 
                  I've completed over 50 projects on various platforms with 100% client satisfaction.
                </p>
              </div>
              
              <!-- Skills Section -->
              <div class="card p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Skills</h2>
                <div class="flex flex-wrap gap-2">
                  ${['HTML/CSS', 'JavaScript', 'React', 'Vue.js', 'Node.js', 'UI/UX Design']
                    .map(skill => `
                    <span class="bg-gray-100 dark:bg-gray-700 px-3 py-1 rounded-full text-sm">
                      ${skill}
                    </span>
                  `).join('')}
                </div>
              </div>
              
              <!-- Services Section -->
              <div class="card p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">My Services</h2>
                <div class="space-y-4">
                  ${Array(3).fill().map((_, i) => `
                    <div class="border-b border-gray-200 dark:border-gray-700 pb-4 last:border-0">
                      <h3 class="font-semibold text-lg">${['Website Development', 'UI/UX Design', 'Web App Consultation'][i]}</h3>
                      <div class="flex items-center mt-1">
                        ${Array(5).fill().map((_, j) => `
                          <i class="fas fa-star ${j < (i+3) ? 'text-yellow-400' : 'text-gray-300'} text-sm"></i>
                        `).join('')}
                        <span class="text-sm text-gray-500 ml-2">${i+3}.${i+2}/5 (${i+12} reviews)</span>
                      </div>
                      <p class="text-gray-600 dark:text-gray-300 mt-2">
                        ${[
                          'Custom website development using modern technologies',
                          'Beautiful and functional user interface designs',
                          'Expert consultation for your web application needs'
                        ][i]}
                      </p>
                      <div class="flex justify-between items-center mt-3">
                        <span class="font-bold text-primary">${[15000, 10000, 8000][i]} DZD</span>
                        <button class="text-sm btn-secondary px-3 py-1">
                          View Details
                        </button>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
              
              <!-- Reviews Section -->
              <div class="card p-6">
                <h2 class="text-2xl font-bold mb-4">Client Reviews</h2>
                <div class="space-y-4">
                  ${Array(2).fill().map((_, i) => `
                    <div class="border-b border-gray-200 dark:border-gray-700 pb-4 last:border-0">
                      <div class="flex items-center">
                        <img src="https://images.pexels.com/photos/3761501/pexels-photo-3761501.jpeg" 
                             class="w-10 h-10 rounded-full mr-3">
                        <div>
                          <h4 class="font-semibold">${['Mohamed K.', 'Sarah T.'][i]}</h4>
                          <div class="flex">
                            ${Array(5).fill().map((_, j) => `
                              <i class="fas fa-star ${j < (i+4) ? 'text-yellow-400' : 'text-gray-300'} text-sm"></i>
                            `).join('')}
                          </div>
                        </div>
                      </div>
                      <p class="text-gray-600 dark:text-gray-300 mt-2">
                        ${[
                          'Excellent work! Delivered exactly what I needed ahead of schedule.',
                          'Very professional and great communication throughout the project.'
                        ][i]}
                      </p>
                      <p class="text-sm text-gray-500 mt-2">${i+1} month ago</p>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    `;
  </script>
</body>
</html>
