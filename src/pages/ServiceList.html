<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services | Algerian MicroJobs</title>
</head>
<body>
  <script type="module">
    import BaseLayout from '../layouts/BaseLayout.js';
    document.body.innerHTML = BaseLayout();
    
    const main = document.querySelector('main');
    main.innerHTML = `
      <section class="py-8">
        <div class="container mx-auto px-4">
          <!-- Search and Filters -->
          <div class="card p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
              <div class="flex-grow relative">
                <input type="text" placeholder="Search services..." 
                       class="input-field pl-10">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
              </div>
              <select class="input-field md:w-48">
                <option value="">All Categories</option>
                ${['Design', 'Programming', 'Writing', 'Translation', 'Marketing']
                  .map(cat => `<option value="${cat.toLowerCase()}">${cat}</option>`).join('')}
              </select>
              <select class="input-field md:w-48">
                <option value="">Any Price</option>
                <option value="5000">Under 5,000 DZD</option>
                <option value="10000">Under 10,000 DZD</option>
                <option value="20000">Under 20,000 DZD</option>
              </select>
              <button class="btn-primary px-6">
                <i class="fas fa-filter mr-2"></i>Filter
              </button>
            </div>
          </div>
          
          <!-- Services Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${Array(6).fill().map((_, i) => `
              <div class="card hover:shadow-lg transition-shadow">
                <img src="https://images.pexels.com/photos/${[3761501, 3861972, 3861958, 3861965, 3861976, 3861969][i]}/pexels-photo-${[3761501, 3861972, 3861958, 3861965, 3861976, 3861969][i]}.jpeg" 
                     class="w-full h-48 object-cover">
                <div class="p-6">
                  <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold">${[
                      'Website Development',
                      'Mobile App Design',
                      'Content Writing',
                      'English to French Translation',
                      'Social Media Marketing',
                      'Video Editing'
                    ][i]}</h3>
                    <span class="bg-primary text-white text-sm px-2 py-1 rounded">${[
                      'Programming', 'Design', 'Writing', 'Translation', 'Marketing', 'Video'
                    ][i]}</span>
                  </div>
                  
                  <p class="text-gray-600 dark:text-gray-300 mb-4">
                    ${[
                      'Professional website development using modern technologies',
                      'Beautiful UI/UX designs for mobile applications',
                      'Engaging content writing for blogs and websites',
                      'Accurate translation services EN/FR',
                      'Social media strategy and content creation',
                      'Professional video editing for social media'
                    ][i]}
                  </p>
                  
                  <div class="flex items-center mb-4">
                    ${Array(5).fill().map((_, j) => `
                      <i class="fas fa-star ${j < (i % 5) ? 'text-yellow-400' : 'text-gray-300'}"></i>
                    `).join('')}
                    <span class="text-gray-600 dark:text-gray-300 ml-2">(${i+12})</span>
                  </div>
                  
                  <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-primary">${[15000, 10000, 8000, 6000, 12000, 9000][i]} DZD</span>
                    <button class="btn-secondary px-4 py-2">
                      <i class="fas fa-shopping-cart mr-2"></i>Hire Now
                    </button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
          
          <!-- Pagination -->
          <div class="flex justify-center mt-8">
            <nav class="flex items-center space-x-2">
              <button class="p-2 rounded-full border hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-chevron-left"></i>
              </button>
              ${Array(3).fill().map((_, i) => `
                <button class="w-10 h-10 rounded-full ${i === 0 ? 'bg-primary text-white' : 'hover:bg-gray-100 dark:hover:bg-gray-700'}">
                  ${i+1}
                </button>
              `).join('')}
              <button class="p-2 rounded-full border hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-chevron-right"></i>
              </button>
            </nav>
          </div>
        </div>
      </section>
    `;
  </script>
</body>
</html>
