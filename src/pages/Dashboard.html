<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Algerian MicroJobs</title>
</head>
<body>
  <script type="module">
    import BaseLayout from '../layouts/BaseLayout.js';
    document.body.innerHTML = BaseLayout();
    
    const main = document.querySelector('main');
    main.innerHTML = `
      <section class="py-8">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
          
          <!-- Stats Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-600 dark:text-gray-300">Active Jobs</p>
                  <h2 class="text-2xl font-bold">3</h2>
                </div>
                <div class="bg-primary bg-opacity-10 p-3 rounded-full">
                  <i class="fas fa-briefcase text-primary text-xl"></i>
                </div>
              </div>
            </div>
            
            <div class="card p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-600 dark:text-gray-300">Earnings (DZD)</p>
                  <h2 class="text-2xl font-bold">42,500</h2>
                </div>
                <div class="bg-green-500 bg-opacity-10 p-3 rounded-full">
                  <i class="fas fa-donate text-green-500 text-xl"></i>
                </div>
              </div>
            </div>
            
            <div class="card p-6">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-gray-600 dark:text-gray-300">Rating</p>
                  <div class="flex items-center">
                    ${Array(5).fill().map((_, i) => `
                      <i class="fas fa-star ${i < 4 ? 'text-yellow-400' : 'text-gray-300'}"></i>
                    `).join('')}
                    <span class="ml-2">4.2</span>
                  </div>
                </div>
                <div class="bg-yellow-400 bg-opacity-10 p-3 rounded-full">
                  <i class="fas fa-star text-yellow-400 text-xl"></i>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Recent Activity -->
          <div class="card p-6 mb-8">
            <h2 class="text-xl font-bold mb-6">Recent Activity</h2>
            <div class="space-y-4">
              ${Array(3).fill().map((_, i) => `
                <div class="flex items-start gap-4 pb-4 border-b border-gray-200 dark:border-gray-700 last:border-0">
                  <div class="bg-${['primary', 'accent', 'secondary'][i]}-100 dark:bg-${['primary', 'accent', 'secondary'][i]}-900 p-3 rounded-full">
                    <i class="fas fa-${['envelope', 'check-circle', 'comment-dollar'][i]} text-${['primary', 'accent', 'secondary'][i]}"></i>
                  </div>
                  <div class="flex-grow">
                    <h3 class="font-semibold">${[
                      'New message from client',
                      'Job completed successfully',
                      'Payment received'
                    ][i]}</h3>
                    <p class="text-gray-600 dark:text-gray-300">${[
                      'Mohamed K. sent you a message about your web development service',
                      'Your translation job has been marked as completed',
                      '15,000 DZD has been deposited to your account'
                    ][i]}</p>
                    <p class="text-sm text-gray-500 mt-1">${i+1} ${i+1 === 1 ? 'day' : 'days'} ago</p>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
          
          <!-- Active Jobs -->
          <div class="card p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-xl font-bold">Active Jobs (3)</h2>
              <button class="btn-primary px-4 py-2">
                <i class="fas fa-plus mr-2"></i>New Service
              </button>
            </div>
            
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b border-gray-200 dark:border-gray-700">
                    <th class="text-left pb-3">Job</th>
                    <th class="text-left pb-3">Client</th>
                    <th class="text-left pb-3">Status</th>
                    <th class="text-left pb-3">Due Date</th>
                    <th class="text-right pb-3">Amount</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                  ${Array(3).fill().map((_, i) => `
                    <tr>
                      <td class="py-4">
                        <div class="flex items-center gap-3">
                          <img src="https://images.pexels.com/photos/${[3761501, 3861972, 3861958][i]}/pexels-photo-${[3761501, 3861972, 3861958][i]}.jpeg" 
                               class="w-10 h-10 rounded object-cover">
                          <span>${[
                            'Website Development',
                            'Mobile App Design',
                            'Content Writing'
                          ][i]}</span>
                        </div>
                      </td>
                      <td class="py-4">${['Mohamed K.', 'Sarah T.', 'Karim B.'][i]}</td>
                      <td class="py-4">
                        <span class="px-2 py-1 rounded-full text-sm ${[
                          'bg-blue-100 text-blue-800',
                          'bg-yellow-100 text-yellow-800',
                          'bg-green-100 text-green-800'
                        ][i]}">${['In Progress', 'Pending Review', 'Completed'][i]}</span>
                      </td>
                      <td class="py-4">${['Dec 15', 'Dec 18', 'Dec 20'][i]}</td>
                      <td class="py-4 text-right font-medium">${[15000, 10000, 8000][i]} DZD</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- Earnings Chart -->
          <div class="card p-6">
            <h2 class="text-xl font-bold mb-6">Earnings Overview</h2>
            <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 h-64">
              <!-- Chart placeholder - would be implemented with Chart.js in production -->
              <div class="flex items-end h-full gap-1">
                ${Array(7).fill().map((_, i) => `
                  <div class="flex-grow flex flex-col items-center">
                    <div class="w-full bg-primary" style="height: ${[30, 45, 60, 40, 70, 50, 80][i]}%"></div>
                    <span class="text-xs mt-1 text-gray-600 dark:text-gray-300">${['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'][i]}</span>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        </div>
      </section>
    `;
  </script>
</body>
</html>
